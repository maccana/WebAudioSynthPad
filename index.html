<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Synth Pad Web Audio Demo</title>
	<!-- Google Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
	<!-- Javascript -->
	<script type="text/javascript" src="js/jquery_min.js"></script>
	<script type="text/javascript" src="js/knob/js/knob.js"></script>

</head>
<body>
	<div id="page-wrapper" class="clearfix">

		<div id="info">
			<h1>Web Audio Synth Pad</h1>
			<p>
				Click and drag the mouse over the synthesiser pad to generate a sound.
			</p>
			<div id="labels" class="clearfix">
				<div id="label">Frequency:</div>
				<div id="label">Volume:</div>
			</div>
			<div id="values" class="clearfix">
				<div id="frequency">n/a</div>
				<div id="volume">n/a</div>
			</div>
			<!-- control panel : add more control knobs for synth params here -->
			<label>Controls</label><hr><br>
			<div id="controls">
				<div id="knob-container">
					<div id="knob" >
						<span id="knobLabel">Volume</span>
						<span id="volKnob">
							<input type="text" value="5" class="dial" data-width="100" data-skin="tron" data-fgColor="#66CC66" data-angleOffset=-125 data-angleArc=250 >
						</span>
					</div>		
				</div>
			</div>
		</div>
		<canvas id="synth-pad"></canvas>
	</div>
	<script src="app.js"></script>
</body>
</html>
